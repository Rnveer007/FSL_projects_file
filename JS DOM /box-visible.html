<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="box-visible.css">
</head>
<body>
    <div class="box">
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
        <div class="container"></div>
    </div>











    <script>
        let target= document.getElementsByClassName("container")
        for(let i =0; i<  target.length; i++){
            target[i].style="display:block"
        }
    </script>
</body>
</html>
