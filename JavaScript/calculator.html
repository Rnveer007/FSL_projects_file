<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        var first = Number(prompt("Enter Your First Value"))
        var second = Number(prompt("Enter Your Second Value"))
        var opration = prompt("Enter Your Opration")

        if(opration == "+")
    {
        var data = first + second
        console.log(data)
    }

    else if(opration == "*")
    {
        var data = first * second
        console.log(data)
    }


    if(opration == "-")
    {
        var data = first - second
        console.log(data)
    }


    if(opration == "/")
    {
        var data = first / second
        console.log(data)
    }
    </Script>
</body>
</html>
